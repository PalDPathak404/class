<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <h1>Registration Form</h1>
    <br><br>
    <form action="">
    <label for="First Name">First name:- </label>
    <input placeholder="Enter First name">
    <br>
    <label for="Last Name">Last Name:- </label>
  <input placeholder="Enter Last name">
    <br>
            <label for="Email">Email Address :- </label>
          <input placeholder="Enter  your email">
        <br>
<label for="password">Password:- </label>
        <input type="password" id="password">
        <br>
<label for="Gender">Gender:-    </label><br>
       
        <label for="Male">Male</label>
         <input type="radio" name="gender" id="Male"><br>
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female"><br>
        <label for="Other">Other</label> 
         <input type="radio" name="gender" id="Other"><br>
        <label for="Age">Age:-    </label>
    <input type="number" id="Age" min="1" max="100"><br>
     <label for="Preferences">Preferences: </label><br>
        
        <label for="Acry.">Acrylic Painting</label>
            <input type="checkbox" name="Preferences" id="Acry."><br>
        <label for="Oil">Oil Painting</label>
         <input type="checkbox" name="Preferences" id="Oil"><br>
        <label for="Water">Water Color Painting</label>
        <input type="checkbox" name="Preferences" id="Water"><br>
        <label for="Select Occupation:">Select Occupation</label>
    <select name="Select Occupation:- ">
  <option value="Student">Student</option>
  <option value="Teacher">Teacher</option>
</select><br>
    <label for="textarea">Bio</label>
   <textarea placeholder="Share a few lines about yourself..."  cols="50" rows="4"></textarea>
   </textarea><br>
  
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
